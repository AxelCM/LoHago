<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>

<br><br>
<body class="h-100">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container"><p align="center">
              <img src="{% static "images/logo_short.png" %}" width="150px" height="150px"  >
            </p>
              <br><br>
              {%if form.errors%}
              <p style="color:red;">Hubo un error en el Usuario/Contraseña</p>
              {%endif%}

            <!-- -*-*-*-*- -->

                <form method="POST" action="{% url "login" %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Correo Electornico" name="username" />
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Contraseña" name="password" />
                    </div>

                <button class="btn btn-warning btn-block mt-5" type="submit">Iniciar Sesion</button>
                </form>

                <p class="mt-4">Si no tienes cuenta , debes registrarte en el siguiente <a href="#">Enlace</a></p>


            </div>
        </div>
    </div>

</body>
</html>
